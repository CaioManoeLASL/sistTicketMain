<html lang="pt-br">

      </div>
      <div class="wave-container wave-bottom">
        <div class="wave"></div>
        <div class="wave flip"></div>
      </div>
    </div>

    <div id="playButton" class="play-button">▶</div>

    <div id="container">
      <h1>Sistema de estacionamento</h1>
      <div class="content-layout">
        <div class="forms-column">
          <form id="formEntrada">
            <h2>Entrada</h2>
            <input type="text" id="placaEntrada" placeholder="placa (Ex: ABC1D23)" required/>
            <input type="text" id="horaEntrada" class="time-pickable" placeholder="Hora (Ex 10:00)" required/>
            <button id="adicionar" type="button">Registrar Entrada</button>
          </form>
          <form id="formSaida">
            <h2>Saída</h2>
            <input type="text" id="placaSaida" placeholder="placa (Ex: ABC1D23)" required/>
            <input type="text" id="horaSaida" class="time-pickable" placeholder="Hora (Ex 10:00)" required/>
            <button id="remove" type="button">Registrar Saída</button>
          </form>
        </div>

        <div class="ticket-matrix-column">
          <div id="ticket">Placa: ... | Estado: ...</div>
          <table id="parkingMatrix">
            <caption>
              Estacionamento (Matrix)
            </caption>
            <thead>
              <tr>
                <th>Coluna 1</th>
                <th>Coluna 2</th>
                <th>Coluna 3</th>
                <th>Coluna 4</th>
                <th>Coluna 5</th>
              </tr>
            </thead>
            <tbody id="matrixBody"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
